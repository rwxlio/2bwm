<?xml version='1.0' encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>martian mono</family>
			<family>roboto mono nerd font</family>
			<family>dm mono</family>
			<family>spacemono nerd font</family>
			<family>azeret mono</family>
			<family>dina remaster</family>
			<family>spline sans mono</family>
			<family>iosevka</family>
			<family>chivo mono</family>
			<family>source code pro nerd font</family>
			<family>myosevka</family>
			<family>iosevka oblivion</family>
			<family>jetbrainsmono nerd font</family>
			<family>Cozette Vector</family>
			<family>iosevka oblivion round</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>be vietnam pro</family>
			<family>space grotesk</family>
			<family>libre franklin</family>
			<family>Rubik</family>
			<family>Public Sans</family>
			<family>hanken grotesk</family>
			<family>sora</family>
			<family>Mulish</family>
			<family>epilogue</family>
			<family>dm sans</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Zilla Slab</family>
			<family>Domine</family>
			<family>MerriWeather</family>
		</prefer>
	</alias>
</fontconfig>
